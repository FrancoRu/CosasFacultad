<!DOCTYPE html>
<html lang="es">
  <html>
    <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
      <!-- Primero, carga jQuery -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

      <!-- Luego, carga DataTables -->
      <link
        rel="stylesheet"
        href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />

      <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
      <title>Inicio de Sesion</title>
    </head>
    <body>
      <header class="header">
        <div class="header-image">
          <img src="/assets/header.jpg" alt="Imágen de cabecera para la FCyT" />
        </div>
        <form method="POST" action="/logout">
          <button type="submit" class="app-button" id="logoutBtn">Salir</button>
        </form>
      </header>
      <div id="container">
        <p id="error-message" class="error" style="display: none"></p>
      </div>

      <button id="BtnPrueba">Probar</button>
      <div id="contain-table"></div>
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-image">
            <img src="/assets/footer.jpg" alt="Imágen para el pie de la FCyT" />
          </div>
        </div>
      </footer>
      <script src="main.js" defer></script>
    </body>
  </html>
</html>
